<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta uczen="viewport" content="width=device-width">
    <title>Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons-top">
            <div class="del button">Del</div>
            <div class="percent button">%</div>
            <div class="addition button">+</div>
        </div>
        <div class="buttons-middle">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button minus">-</div>
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button multiple">x</div>
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button division">/</div>
        </div>
        <div class="buttons-bottom">
            <div class="button zero">0</div>
            <div class="button comma">.</div>
            <div class=" equals">=</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
